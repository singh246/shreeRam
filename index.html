<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shree Ram Chandra Ji</title>
</head>

<body>
    <div class="container_box">
        <div>
            <img class="img-one rotate-center-one" src="./circle_one.png" alt="Shree Ram" height="800px" width="800px">
            <img class="img-two rotate-center-two" src="./circle_two.png" alt="Shree Ram" height="500px" width="500px">
            <img class="shree_ram" src="./ramji.png">
        </div>
        <h2 class="heading">꧁🚩जयश्री राम🚩꧂</h2>
    </div>
    <audio id="myAudio" allow=”autoplay” autoplay="autoplay" controls>
        <source src="./audio_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('myAudio');
            audio.play();
        });
    </script>

</body>

</html>
